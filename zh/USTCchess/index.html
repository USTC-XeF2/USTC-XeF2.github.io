<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTC棋 - XeF2</title>
    <link rel="icon" type="image/x-icon" href="/static/img/ustcchess.png">
    <link rel="stylesheet" href="/static/css/ustcchess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/js/ustcchess.js"></script>
</head>
<body>
    <header>
        <h1><a href="/zh/">XeF2的主页</a></h1>
        <nav>
            <a href="/zh/"><i class="fas fa-home"></i> 首页</a>
            <a id="now-tab" href="/zh/USTCchess/"><i class="fas fa-chess"></i> USTC棋</a>
            <a href="/zh/PyUSTC/"><i class="fab fa-python"></i> PyUSTC</a>
        </nav>
        <a id="change-language" href="/USTCchess/"><i class="fas fa-language"></i> English</a>
    </header>
    <main>
        <section class="profile card">
            <i class="fas fa-chess project-icon" style="font-size: 4rem;"></i>
            <h2 class="profile-title">USTC棋 - 创造属于你的棋类游戏</h2>
            <p>一个拥有极高自由度和扩展性的棋类游戏平台，让你的创意在这里绽放</p>
            <div class="social-links">
                <a href="https://github.com/USTC-XeF2/USTCchess" target="_blank" class="github-link">
                    <i class="fab fa-github"></i> GitHub仓库
                </a>
            </div>
        </section>
        <section class="features-horizontal card">
            <h2><i class="fas fa-star"></i> 特色功能</h2>
            <div class="features-container">
                <div class="feature-item">
                    <i class="fas fa-paint-brush"></i>
                    <div class="feature-text">
                        <h3>自由创造</h3>
                        <p>设计独特的棋盘布局、规则和胜利条件。</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <div class="feature-text">
                        <h3>联机对战</h3>
                        <p>支持本地双人和局域网联机模式。</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-share-alt"></i>
                    <div class="feature-text">
                        <h3>社区分享</h3>
                        <p>分享和体验独特的棋类游戏玩法。</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="download-section card">
            <h2><i class="fas fa-download"></i> 下载</h2>
            <div class="version-grid">
                <div class="version-card stable">
                    <div class="version-header">
                        <i class="fas fa-shield-alt"></i>
                        <h3>稳定版本</h3>
                    </div>
                    <div class="version-content">
                        <p class="version-number">v0.2.1</p>
                        <p>推荐大多数用户使用</p>
                        <div class="download-buttons"></div>
                    </div>
                </div>
                <div class="version-card preview">
                    <div class="version-header">
                        <i class="fas fa-flask"></i>
                        <h3>预览版本</h3>
                    </div>
                    <div class="version-content">
                        <p class="version-number">v1.0.0-beta.2</p>
                        <p>包含最新功能和改进</p>
                        <div class="download-buttons"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
